<link href="http://119.145.138.41:8000/static/css/pop-up-box.css" rel="stylesheet" type="text/css" />
<script src="http://gh.178.com/js/j.js"></script>
<script type="text/javascript" src="http://119.145.138.41:8000/static/js/jShowWin.js"></script>

<form action='/card/get_chance/{{item.id}}/' method='POST' id=checkcode_form>
<div class="fixie6png pop-wrap"><!--透明背景层 -->
<div class="pop-up-win">   
        <div class="win-title">
			<div class="win-title-l">
				<div class="win-title-r">
					<div class="win-title-m">
						<a href="javascript:"  class="fixie6png WinClose">关闭</a>
						<h1>淘号须知</h1>
					</div><!-- win-title-m-->
				</div><!-- win-title-r-->
			</div><!--win-title-l -->
			
		</div>  <!-- win-title--> 
        <div class="win-content">
			<div class="win-border">
				<div class="win-bg">
					
					<div class="win-notes">
						<div class="notes-txt">
							<span class="win-icon win-icon-a"></span>
							<p><span><strong>欢迎来到淘号区！</strong></span><br />

淘号区均为他人已经领取过，且没有马上使用的物品，所以有可能无法使用。如遇到可用的物品，建议您立刻使用，防止被他人再次淘走。<br />

<span class="ff0000">目前系统无法保存您的淘号记录，请您自行记录并妥善保存。</span></p>
						</div>
						<div class="notes-code">
							<strong>验证码：</strong><input name="checkcode" type="text" /> <span class="code-num">4619</span>  <a href="#" class="blue">看不清，换一张</a><span class="code-tip ff0000">验证码错误！</span>
							
						</div>
						
					
					</div>

				</div><!--win-bg -->
			</div><!--win-border -->
		</div><!--win-content -->
		 <div class="win-footer">
			<div class="win-footer-l">
				<div class="win-footer-r">
					<div class="win-footer-m">
							<a href="#" onclick="javascript:$('#checkcode_form').submit()"><span>淘一下</span></a>
							<a href="#" class="WinClose"><span>关闭</span></a>
					</div><!--win-footer-m -->
				</div><!--win-footer-r -->
			</div><!-- win-footer-l-->
			
		</div> <!--win-footer -->
</div><!--pop-up-win-->
</div><!--pop-wrap -->
</form>
