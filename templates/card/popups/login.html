{% extends "card/popups/base.html" %}
{% block title %} 请登陆 {% endblock %}
{% block content %} 
<form action="http://account.178.com/q_account.php" name="login" method="post" id="loginform">
	<div class="win-login">
            <p>
            <input type="hidden" value="login" name="_act">
            <span>登录方式</span>&nbsp;<select name="type">
             <option value="username">用户名</option>
             <option value="uid">UID</option>
             <option value="email">Email</option>
            </select>
            </p>
            <p><span>用户名</span>&nbsp;<input type="text" class="input" onclick="this.value = ''" value="" tabindex="1"  name="email" id="username"></p>
            <p>
            <span>密码</span>&nbsp;<input type="password" class="input" onkeypress="if((event.keyCode ? event.keyCode : event.charCode) == 13) $('#loginform').submit()" tabindex="2" name="password" id="password">
            </p>
        <p class="login-tip"><input type="checkbox" value="31536000" name="noexpires" id="noexpires"><label class="noexpires" for="noexpires">记住我</label></p>
        <p class="login-tip txt">为了帐号安全，请不要在网吧等公用电脑上保留登录状态。</p>          
    </div>
{% endblock %}
{% block submit %} 
<a href="javascript:" onclick="$('#loginform').submit();"><span >登陆</span></a>
<a href="http://account.178.com/?p=register" ><span >还没帐号，立即注册</span></a>
</form>
{% endblock %}
