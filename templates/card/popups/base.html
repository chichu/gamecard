{% load card_tags %}
<div class="pop-up-win" >
    <div class="win-title">
	<div class="win-title-l">
		<div class="win-title-r">
			<div class="win-title-m">
				<div class="title-ad">{% ad_pic %}</div>
				<h1>{% block title %}{% endblock %}</h1>
			</div><!-- win-title-m-->
		</div><!-- win-title-r-->
	</div><!--win-title-l -->
    </div>  <!-- win-title--> 

    <div class="win-content">
	<div class="win-border">
		<div class="win-bg">
            {% block content %} {% endblock %}
		</div><!--win-bg -->
	</div><!--win-border -->
    </div><!--win-content -->

		 <div class="win-footer">
			<div class="win-footer-l">
				<div class="win-footer-r">
					<div class="win-footer-m">
						    {% block submit %} {% endblock %}
					</div><!--win-footer-m -->
				</div><!--win-footer-r -->
			</div><!-- win-footer-l-->
			
		</div> <!--win-footer -->	

</div><!--pop-up-win-->
